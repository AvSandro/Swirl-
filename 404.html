<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Lost Cat</title>
  <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">
  <style>
    /* reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Fredoka One', system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: linear-gradient(135deg,#FFE29F 0%,#FFA99F 50%,#FF719A 100%);
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: #4b2e2e;
    }

    .box {
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(8px);
      padding: 30px 26px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255,149,0,.15);
      text-align: center;
      max-width: 420px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: .5em;
    }

    p {
      margin-bottom: 1em;
      font-size: 1rem;
    }

    .btnHome {
      display: inline-block;
      padding: .75em 1.5em;
      border-radius: 12px;
      color: #fff;
      background: linear-gradient(45deg,#FFB347,#FFCC33);
      font-weight: bold;
      text-decoration: none;
      transition: all .25s;
    }

    .btnHome:hover {
      background: linear-gradient(45deg,#FFC837,#FF8008);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404 — Lost your way?</h1>
    <p>the page you wanted isn’t here — probably knocked off by a cat.</p>
    <a class="btnHome" href="/Swirl-/#home">back home</a>
  </div>
</body>
</html>
